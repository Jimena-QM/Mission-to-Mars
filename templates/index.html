<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mission to Mars</title>
    <link
        rel="stylesheet"
        href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container">
        <!-- Add Jubotron to Header -->
        <div class="jumbotron text-center" 
        style="background-image: url('https://mars.nasa.gov/files/mepjpl/25640_PIA24264-Perseverance_Sol3_Mastcam-Z_panorama-web6.jpg'); background-position: center; background-size:cover">
        <h1 style="background-color:aliceblue; color:darkgoldenrod">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape"
                    role="button">Scrape New Data</a></p>
      </div>
      <!-- Mars News-->
      <div class="row" id="mars-news">
        <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p>{{mars.news_paragraph}}</p>   
            </div>
        </div>
        </div>
      </div>
      <!-- Mars Feautred Image -->
      <!-- First level -->
      <div class="row" id="mars-featured-image">
        <!-- Second level -->
        <div class="col-md-8">
            <h2>Featured Mars Image</h2>
            <img src="{{mars.featured_image}}" class="img-responsive" alt="Responsive image"/>
        </div>
        <!-- Mars Facts -->
        <div class="col-md-4">
            <div class="row" id="mars-facts">
                <h4>Mars Facts</h4>
                {{ mars.facts | safe }}
            </div>       
        </div>
      </div>
      <!-- Marsh Hemispheres Images-->
      <div class="row" id="mars-hemisphere">
        <div class="page-header">
            <h2 class="text-center"><b>Mars Hemispheres</b></h2>
        </div>

            {% for hemisphere in mars.hemispheres %}
                <div class="col-md-6">
                    <div class = "thumbnail">
                        <img src="{{hemisphere.img_url}}">
                        <div class="caption">
                            <h3>{{hemisphere.title}}</h3>
                        </div>
                    </div>
                </div>
        
        {% endfor %}
      </div>  
    </div>    
</body>
</html>
